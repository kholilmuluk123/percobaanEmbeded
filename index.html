<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor Polusi Udara</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ===== WHITE MODE ===== */
    body {
      font-family: 'Orbitron', sans-serif;
      background: #ffffff;       /* Background putih */
      color: #000000;            /* Warna teks hitam */
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    h1 {
      color: #0077cc;
      text-shadow: 0 0 5px rgba(0, 119, 204, 0.4);
      margin-bottom: 20px;
    }

    .data-card {
      background: #f7f7f7;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .data-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .data-label {
      font-size: 1.2em;
      color: #222;
    }

    .data-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #000;
    }

    .status-high {
      color: #d00000;
      font-weight: bold;
    }
    .status-medium {
      color: #cc7700;
      font-weight: bold;
    }
    .status-clean {
      color: #0088cc;
      font-weight: bold;
    }

    .refresh-btn {
      background: #0077cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      background: #005fa3;
    }

    canvas {
      margin-top: 20px;
      background: #f7f7f7;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Monitor Polusi Udara</h1>

    <div class="data-card">
      <div class="data-label">Waktu</div>
      <div class="data-value" id="time"> 13:41:00</div>
    </div>

    <div class="data-card">
      <div class="data-label">Kadar CO (MQ-7)</div>
      <div class="data-value" id="co">Loading...</div>
    </div>

    <div class="data-card">
      <div class="data-label">Kualitas Udara (MQ-135)</div>
      <div class="data-value" id="air_quality">Loading...</div>
    </div>

    <div class="data-card">
      <div class="data-label">Status</div>
      <div class="data-value" id="status">Loading...</div>
    </div>

    <canvas id="pollutionChart" height="150"></canvas>
    <button class="refresh-btn" onclick="fetchData()">Refresh Data</button>
  </div>

  <script>
    let coData = [];
    let airQualityData = [];
    let labels = [];
    const maxDataPoints = 10;

    const ctx = document.getElementById('pollutionChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Kadar CO (ppm)',
            data: coData,
            borderColor: '#d00000',
            backgroundColor: 'rgba(208,0,0,0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Kualitas Udara (ppm)',
            data: airQualityData,
            borderColor: '#0077cc',
            backgroundColor: 'rgba(0,119,204,0.2)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 1000 },
          x: {}
        }
      }
    });

    async function fetchData() {
      try {
        const response = await fetch('http://YOUR_ESP32_IP_ADDRESS/data');
        const data = await response.json();

        document.getElementById('time').textContent = data.time;
        document.getElementById('co').textContent = data.co.toFixed(2) + ' ppm';
        document.getElementById('air_quality').textContent = data.air_quality.toFixed(2) + ' ppm';

        const statusEl = document.getElementById('status');
        statusEl.textContent = data.status;

        statusEl.className = 'data-value ' +
          (data.status.includes('TINGGI') ? 'status-high' :
           data.status.includes('SEDANG') ? 'status-medium' : 'status-clean');

        labels.push(data.time);
        coData.push(data.co);
        airQualityData.push(data.air_quality);

        if (labels.length > maxDataPoints) {
          labels.shift();
          coData.shift();
          airQualityData.shift();
        }

        chart.update();
      } catch (error) {
        console.log("Error:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 2000);
  </script>
</body>
</html>
